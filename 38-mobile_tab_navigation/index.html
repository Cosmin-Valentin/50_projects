<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Mobile Tab Navigation</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />

        src="https://plus.unsplash.com/premium_photo-1709311450714-10ac913ec590?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

        src="https://images.unsplash.com/photo-1711348787246-5125ca266e7f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

        class="content"
      />

        <ul>
          <li>
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>
        </ul>

</html>
